<div class="space">
  <div class="title">
    <p>SOCIALES</p>
  </div>
  <div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
      <img
        *ngIf="i === currentSlide"
        [src]="slide.src"
        class="slide"
      />
    </ng-container>
  </div>
  <!-- controls -->
  <div class="">
    <button *ngFor="let slide of slides; let i = index" class="control prev" (click)="onPreviousClick()">
      <img
        *ngIf="i === currentSlide"
        [src]="slide.src"
        class="slide"
      />
    </button>
  </div>
  <div class="">
    <button *ngFor="let slide of slides; let i = index" class="control next" (click)="onNextClick()">
      <img
        *ngIf="i === currentSlide"
        [src]="slide.src"
        class="slide"
      />
    </button>
  </div>


</div>
